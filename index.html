<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuestionario TDAH y TEA - Versión completa y gratuita</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <h1>Cuestionario de TDAH y TEA</h1>
  <p style="text-align:center; font-size:1.1em;">
    Herramienta gratuita · Solo orientación · No sustituye diagnóstico profesional
  </p>

  <div class="selection-step">
    <h3>1. ¿A quién va dirigida la evaluación?</h3>
    <select id="ageSelector">
      <option value="">-- Selecciona una opción --</option>
      <option value="child">Niños</option>
      <option value="teen">Adolescentes</option>
      <option value="adult">Adultos</option>
    </select>
  </div>

  <div class="selection-step" id="testSelectorContainer" style="display:none;">
    <h3>2. Selecciona el cuestionario</h3>
    <select id="testSelector">
      <option value="">-- Selecciona un cuestionario --</option>
    </select>
  </div>

  <div id="testContainer"></div>

  <div class="result" id="result">
    <h2>Resultados del cuestionario</h2>
    <div id="resultText"></div>
    <div style="max-width:500px; margin:30px auto;">
      <canvas id="resultChart"></canvas>
    </div>
    <button type="button" onclick="location.reload()" style="margin-top:20px;">Hacer otro cuestionario</button>
  </div>
</div>

<canvas id="confettiCanvas"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="js/confetti.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
